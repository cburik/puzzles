fail_fast: false
default_stages: [commit]

repos:
- repo: local
  hooks:
  - id: isort
    name: Run isort
    language: python
    entry: isort
    args: [-l 120]
    types: [python]

  - id: blue
    name: Run blue (solutions only)
    language: python
    entry: blue
    args: [--line-length=120]
    types: [python]
    exclude: tests

  - id: flake8
    name: Run flake8 (tests only)
    language: python
    entry: flake8
    args: [--line-length=120]
    types: [python]
    exclude: solutions

  - id: mypy
    name: Run mypy (solutions only)
    language: python
    entry: mypy
    args: [--ignore-missing-imports]
    types: [python]
    exclude: tests

  - id: pylint
    name: Run pylint (solutions only)
    language: python
    entry: pylint
    args: [--max-line-length=120]
    types: [python]
    exclude: tests

  - id: pytest
    name: Run pytest
    description: Run pytest only on push
    language: python
    entry: pytest -s tests
    stages: [push]
    pass_filenames: false
    verbose: true
